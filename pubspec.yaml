name: agrikeep
description: AgriKeep - Seed 2 Harvest
version: 1.0.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Provider for state management
  provider: ^6.1.1

  # Shared preferences
  shared_preferences: ^2.2.2

  # Internationalization
  intl: ^0.19.0

  # Firebase Core (updated)
  firebase_core: ^3.5.0

  # Firebase Auth (updated)
  firebase_auth: ^5.1.0

  # Cloud Firestore (updated)
  cloud_firestore: ^5.0.0

  # Image picker
  image_picker: ^1.0.5

  # Launcher icons
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/agrikeep_icon.png"